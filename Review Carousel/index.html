<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Review Carousel</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
<section id="reviews">
    <div class="review">
        <div class="review-header">
            <h1>Our Reviews</h1>
            <span class="count"></span> 
        </div>
        <div class="review-main">
            <div >
                <img class="review-main-image" src="image/istockphoto-1159212661-612x612.jpg" alt="">
            </div>
            <div class="review-main-info">
                <div class="review-main-info-header">
                <h5>Susan Smith</h5>
                </div>
                <div class="review-main-info-job">
                    <span>WEB DEVELOPER</span>
                </div>
               <div class="review-main-info-parag">
                <p>Lorem ipsum, dolor sit amet consectetur adipisicing elit. Quos explicabo voluptatum autem eos laudantium doloremque et possimus ratione magnam officia rerum architecto saepe.</p>
               </div>
                <div class="review-main-info-icons">
                    <i id ="arrow-left"class="fa-solid fa-chevron-left"></i>
                    <i id ="arrow-right"class="fa-solid fa-chevron-right"></i>
                </div>
                <button class="btn">Surprise Me</button>
            </div>
        </div>
    </div>
    
</section>

    <script src="app.js"></script>
</body>
</html>
